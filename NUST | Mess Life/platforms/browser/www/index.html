
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="theWebAPI/materialize/css/materialize.min.css">
    <title>NUST | Mess Life</title>
</head>

<body class="white body-no-scroll the-body" style="padding:0px;margin:0px">

    
    <div class="theLoadScreen" style="height:100%;width:100%;padding:0px;margin:0px;position:absolute;top:0;left:0;z-index:1000;background-color:#301934">
        <div class="valign-wrapper" style="position:relative;top:0;left:0;height:100%;width:100%">
            <div class="container center white-text" style="">
                <h5 style="font-weight:200">NUST | Mess Life</h5>
                <div style="padding:10px;">
                    <div class="preloader-wrapper small active content-loader">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                            <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                            <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p style="font-weight:500" class="chip">Loading</p>
            </div>
            <div style="position:absolute;bottom:0;width:100%;padding:40px;" class="white-text">
                <div class="container center">
                    <div style="display:flex;flex-direction:column;align-items:center">
                        <div class="valign-wrapper">
                            <img src="img/nfaclogo.png" height="60">
                            <p style="text-align:left; font-weight:200; margin-left: 10px;">Powered by <br>NUST Fine Arts Club</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="theWebAPI/jQuery.min.js"></script>
    <script type="text/javascript" src="theWebAPI/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
